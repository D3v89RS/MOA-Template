<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- MOA Banner -->
    <div class="moa-banner">
        <div class="img-wrapper">
            <img src="images/architect.jpg" alt="MOA">
        </div>
        <div class="banner">
            <h1>MOA</h1>
            <p>Incorporadora | Construtora | Design | Interior Decoration</p>
        </div>
    </div>
    <!-- End of MOA Banner -->
    
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo"><i class="fas fa-home"><span> MOA</span></i></a>
        <div class="navbar-items">
            <div class="nav-items">
                <a href="#Team">Equipa</a>
                <a href="#Projects">Projetos</a>
                <a href="#Contact">Contato</a>
            </div>
            <a href="investor.html" class="investor" target="blank">Investidor <i class="fa-solid fa-user"></i></a>
            <div class="social-media">
                <a href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" target="blank"><i class="fab fa-instagram"></i></a>
                <a href="https://web.whatsapp.com/" target="blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <a class="language"><i class="fa-solid fa-globe"></i> PT</a>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Section "Team" -->
    <section id="Team" class="team">
        <h1 class="section-heading">Equipa</h1>
    </section>
    <!-- End of Section "Team" -->

    <!-- Section "Projects" -->
    <section id="Projects" class="projects">
        <h1 class="section-heading">Projetos</h1>
    </section>
    <!-- End of Section "Projects" -->

    <!-- Section "Contact" -->
    <section id="Contact" class="contact">
        <h1 class="section-heading">Contato</h1>
    </section>
    <!-- End of Section "Contact" -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="pwd">Powered by Eng. Rog√©rio Santos &copy; All Rights Reserved</p>
        </div>
    </footer>
    <!-- End of Footer -->

    <script src="script.js">

    </script>
</body>
</html>
