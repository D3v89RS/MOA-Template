<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo"><i class="fas fa-home"><span> MOA</span></i></a> <!-- Resolver navegação vertical -->
        <a href="#team" class="navbar-items">Equipa</a>
        <a href="#projects" class="navbar-items">Projetos</a>
        <a href="#contact" class="navbar-items">Contato</a>
        <a href="#" class="investor" target="blank">Investidor <i class="fa-solid fa-user"></i></a>
        <a href="https://www.facebook.com/" target="blank" class="social-media"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/" target="blank" class="social-media"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/" target="blank" class="social-media"><i class="fab fa-twitter"></i></a>
        <a href="" class="language"><i class="fa-solid fa-globe"></i> PT</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section "Team" -->
    <section class="team"></section>
    <!-- End of Section "Team" -->

    <!-- Section "Projects" -->
    <section class="projects"></section>
    <!-- End of Section "Projects" -->

    <!-- Section "Contact" -->
    <section class="contact"></section>
    <!-- End of Section "Contact" -->

    <!-- Footer -->
    <footer class="footer"></footer>
    <!-- End of Footer -->

    <script src="script.js"></script>
</body>
</html>
